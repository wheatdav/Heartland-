<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Heartland – Last 10 Songs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #fafafa;
    }
    h1 {
      font-size: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Last 10 Songs on Radio Heartland</h1>
  <ul id="songs"><li>Loading...</li></ul>

  <script>
    async function fetchSongs() {
      try {
        // Use AllOrigins proxy
        const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.thecurrent.org/playlist/radio-heartland');
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch");
        const data = await res.json();

        // Parse returned HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        const items = [...doc.querySelectorAll('.song')].slice(0, 10);

        const ul = document.getElementById('songs');
        ul.innerHTML = '';
        if (items.length === 0) {
          ul.innerHTML = '<li>No songs found.</li>';
          return;
        }

        items.forEach(item => {
          const title = item.querySelector('.title')?.textContent.trim() || 'Unknown Title';
          const artist = item.querySelector('.artist')?.textContent.trim() || 'Unknown Artist';
          const li = document.createElement('li');
          li.textContent = `${title} — ${artist}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('songs').innerHTML = '<li>Error fetching playlist.</li>';
      }
    }

    fetchSongs();
  </script>
</body>
</html>
